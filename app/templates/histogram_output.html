{% extends "base.html" %}

{% block content %}

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <h4>
                    Feedback Image:
                </h4>
                <img src="{{ url_for('static', filename='imagenet_subset/'+image_id) }} "
                     class="large-front-thumbnail"
                     alt={{ image_id }}/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card">
                <h4>
                    Histogram:
                </h4>
                <img src="{{ url_for('static', filename='imagenet_histogram/'+result_id) }} "
                     class="large-front-thumbnail"
                     alt={{ result_id }}/>
                <a class="btn btn-primary" href="/classifications_histogram" role="button">Back</a>
            </div>
        </div>
    </div>

{% endblock %}
